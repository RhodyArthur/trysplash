<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Workout Timer</h1>
        <div class="timer-display">
            <span id="timer">00:00</span>
        </div>
        <form id="timer-form">
            <div class="form-row">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" min="1" value="1" required>
            </div>
            <div class="form-row">
                <label for="work-interval">Work Interval (seconds):</label>
                <input type="number" id="work-interval" name="work-interval" min="1" value="30" required>
            </div>
            <div class="form-row">
                <label for="rest-interval">Rest Interval (seconds):</label>
                <input type="number" id="rest-interval" name="rest-interval" min="1" value="10" required>
            </div>
            <button type="button" id="start-timer">Start Timer</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
